  {% extends 'mainapp/index.html' %}
  {% block content %}
  <!DOCTYPE html>

  <html>
    <body>


    <form action="" method="post">
        {% csrf_token %}
    <div class="col s12 m7">
    <h2 class="header" style="margin-left: 100px">{{ title }}</h2>
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <p> 
            {{ question|safe }}
          </p>
        </div>
      </div>
    </div>

    <div style="margin-left: 30px">
    <p>
      <div class="form-check">
      <label>
        <input type="checkbox" value="{{ answer1 }}" name="q1a1" />
        <span>{{ answer1|safe }}</span>
      </label>
    </p>
    <p>
      <div class="form-check">
      <label>
        <input type="checkbox" value="{{ answer2 }}" name="q1a2" />
        <span>{{ answer2|safe }}</span>
      </label>
    </p>
    <p>
      <div class="form-check">
      <label>
        <input type="checkbox" value="{{ answer3 }}" name="q1a3" />
        <span>{{ answer3|safe }}</span>
      </label>
    </p>
  </div>


  <button class="btn waves-effect waves-light" type="submit" name="action">
    Submit
    <i class="material-icons right">send</i>
  </button>
    </form>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>

{% endblock content %}
